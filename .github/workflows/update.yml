name: Update breadth data

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update_csvs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build binance-proxy
        run: |
          git clone https://github.com/nightshift2k/binance-proxy.git
          cd binance-proxy/cmd/binance-proxy
          go build -o $GITHUB_WORKSPACE/binance-proxy

      - name: Start binance-proxy
        run: |
          nohup $GITHUB_WORKSPACE/binance-proxy &
          sleep 5

      - name: Check proxy is up
        run: |
          curl --fail http://127.0.0.1:8090/api/v3/exchangeInfo \
            || (echo "ðŸš¨ Binance-proxy didn't start!" && exit 1)

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Run breadth & HH-LL scripts
        run: |
          node pct_index.js
          node hh_llindex.js
          node final_index.js

      - name: Commit & push updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data/*.csv
          git commit -m "ðŸ“ˆ Update breadth & HH-LL CSVs $(date -u +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
